<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate PWA Icons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .icon-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .icon-item {
            text-align: center;
        }
        canvas {
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        button {
            background: #339af0;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background: #228be6;
        }
        .instructions {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>PWA Icon Generator</h1>
    
    <div class="instructions">
        <h3>Instructions:</h3>
        <ol>
            <li>Click "Generate Icons" to create all required icon sizes</li>
            <li>Right-click each icon and "Save image as..."</li>
            <li>Save them to <code>frontend/public/icons/</code> with the names shown below</li>
        </ol>
    </div>

    <button onclick="generateAllIcons()">Generate Icons</button>
    <button onclick="downloadAllIcons()">Download All Icons</button>

    <div class="icon-preview" id="iconPreview"></div>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        const canvases = {};

        function generateIcon(size, isMaskable = false) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            // Background
            ctx.fillStyle = '#339af0';
            ctx.fillRect(0, 0, size, size);

            // Add safe zone for maskable icons
            const padding = isMaskable ? size * 0.1 : 0;

            // Music note icon (simplified)
            ctx.fillStyle = '#ffffff';
            
            // Note stem
            const stemWidth = size * 0.08;
            const stemHeight = size * 0.5;
            const stemX = size * 0.55 - padding;
            const stemY = size * 0.25 + padding;
            ctx.fillRect(stemX, stemY, stemWidth, stemHeight);

            // Note head (circle)
            const headRadius = size * 0.12;
            const headX = stemX + stemWidth / 2;
            const headY = stemY + stemHeight;
            
            ctx.beginPath();
            ctx.ellipse(headX, headY, headRadius * 1.3, headRadius, 0, 0, Math.PI * 2);
            ctx.fill();

            // Second note
            const stem2X = stemX - size * 0.15;
            ctx.fillRect(stem2X, stemY + size * 0.1, stemWidth, stemHeight * 0.8);
            
            ctx.beginPath();
            ctx.ellipse(stem2X + stemWidth / 2, stemY + size * 0.1 + stemHeight * 0.8, headRadius * 1.3, headRadius, 0, 0, Math.PI * 2);
            ctx.fill();

            // Connecting beam
            ctx.fillRect(stem2X + stemWidth, stemY + size * 0.1, stemX - stem2X, stemWidth);

            return canvas;
        }

        function generateAllIcons() {
            const preview = document.getElementById('iconPreview');
            preview.innerHTML = '';

            // Generate regular icons
            sizes.forEach(size => {
                const canvas = generateIcon(size);
                canvases[`icon-${size}x${size}`] = canvas;

                const container = document.createElement('div');
                container.className = 'icon-item';
                
                const label = document.createElement('div');
                label.textContent = `icon-${size}x${size}.png`;
                label.style.marginTop = '10px';
                label.style.fontSize = '12px';
                
                container.appendChild(canvas);
                container.appendChild(label);
                preview.appendChild(container);
            });

            // Generate maskable icon
            const maskableCanvas = generateIcon(512, true);
            canvases['icon-512x512-maskable'] = maskableCanvas;

            const maskableContainer = document.createElement('div');
            maskableContainer.className = 'icon-item';
            
            const maskableLabel = document.createElement('div');
            maskableLabel.textContent = 'icon-512x512-maskable.png';
            maskableLabel.style.marginTop = '10px';
            maskableLabel.style.fontSize = '12px';
            maskableLabel.style.fontWeight = 'bold';
            
            maskableContainer.appendChild(maskableCanvas);
            maskableContainer.appendChild(maskableLabel);
            preview.appendChild(maskableContainer);
        }

        function downloadAllIcons() {
            Object.keys(canvases).forEach(name => {
                const canvas = canvases[name];
                canvas.toBlob(blob => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `${name}.png`;
                    a.click();
                    URL.revokeObjectURL(url);
                });
            });
        }

        // Generate icons on page load
        window.onload = generateAllIcons;
    </script>
</body>
</html>
